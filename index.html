<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>TravelTip</h1>

    <div id="map" style="width: 100%; height: 400px;"></div>

    <button onclick="onAddPlace()" class="btn-add-place">Add Place</button>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>

    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>

    <button onclick="onGetPlaces()" class="btn-get-places">Get Places</button>

    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <div>You are at: <span class="user-pos"></span></div>

    <div class="places-table">Locations: 
        <table>
            <tbody class="places">

            </tbody>
        </table>
    </div>

    <script src="lib/axios.js">
    </script>
    
    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
